<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D97757;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C4664A;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background: Rounded Square -->
  <rect x="10" y="10" width="108" height="108" rx="28" fill="url(#grad)" filter="url(#shadow)" />
  
  <!-- Icon: Key with Checkmark -->
  <g transform="translate(64, 64) scale(0.65) translate(-64, -64)">
    <!-- Key Head (Circle) -->
    <circle cx="45" cy="45" r="24" fill="none" stroke="white" stroke-width="12" />
    <!-- Key Body -->
    <path d="M64 64 L95 95" stroke="white" stroke-width="12" stroke-linecap="round" />
    <!-- Key Teeth -->
    <path d="M95 95 L105 85 M85 85 L95 75" stroke="white" stroke-width="12" stroke-linecap="round" />
    
    <!-- Checkmark (Inside Key Head) -->
    <path d="M35 45 L42 52 L55 38" fill="none" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />
  </g>
</svg>
